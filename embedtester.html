<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header ve Main Bölümü</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100px; /* Resmin boyutunu istediğiniz gibi ayarlayabilirsiniz */
            height: auto;
        }
        main {
            padding: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="logomaster.png" alt="Logo"> <!-- Bu kısma logo ya da istediğiniz resim URL'sini ekleyin -->
</header>

<main>
    <!-- JotForm formu burada gömülü -->
    <script type="text/javascript" src="https://form.jotform.com/jsform/242603630526955"></script>
</main>

</body>
</html>
