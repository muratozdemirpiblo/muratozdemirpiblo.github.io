<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İframe ile JS Çalıştırma</title>
</head>
<body>
    <!-- Diğer içeriklerin -->
    
    <!-- Rengini değiştirmek istediğin div -->
    <div id="id_3" style="width: 200px; height: 200px; background-color: white;">
        Bu divin rengi siyah olacak
    </div>

    <!-- Iframe -->
    <iframe src="your_iframe_source.html" width="500" height="500"></iframe>

    <script>
        window.onload = function() {
            var id3Div = window.parent.document.getElementById('header_1');
            if (id3Div) {
                id3Div.style.backgroundColor = 'black';  // Rengi siyah yap
            }
        };
    </script>
</body>
</html>
