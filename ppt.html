<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Sunumu Oluştur</title>
    <!-- PptxGenJS Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.6.0/dist/pptxgen.bundle.js"></script>
</head>
<body>

  
    <button id="createPpt">Create</button>

    <script>
        document.getElementById('createPpt').addEventListener('click', function() {
            // Yeni bir PowerPoint sunumu oluştur
            let pptx = new PptxGenJS();
            pptx.layout = "LAYOUT_WIDE";
            // İlk slaytı ekle
            let slide = pptx.addSlide();
            

            // Slayta başlık ekle
            slide.addText("Client Name: Value Board Pack template", { 
                x: 0.75, 
                y: 1.67, 
                fontSize: 48, 
                color: "000000", 
                FontFace:'Montserrat SemiBold' 
            });

            slide.addImage({
                path:'slideassets/background1.png',
                x:0,
                y:0,
                w:13.3,
                h:7.5
            }
                
            );

            slide.addImage({
                path:'slideassets/image1.jpg',
                x:7.61,
                y:1.40,
                w:4.66,
                h:4.67
            }
                
            );

            

            

            // Sunumu oluştur ve indir
            pptx.writeFile("example.pptx");
        });
    </script>

</body>
</html>
