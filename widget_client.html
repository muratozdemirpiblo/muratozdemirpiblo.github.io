<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <script>
        function onLoadCallback() {
            //console.log("JotForm Custom Widget loaded.");
        }

        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <style>
        #container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            height: auto;
            min-height: 100px;
        }

        #chart-container, #data-container {
            width: 50%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #data-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: auto;
        }

        #data-container li {
            margin-bottom: 10px;
        }

        .expense-management {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 1em;
            width: 100%;
            background-color: #fff;
            margin-top: 1em;
        }

        .percentage {
            font-size: 1.3em;
            font-weight: bold;
            min-width: 3.2em;
            color: #333;
        }

        .title {
            font-size: 0.9em;
            font-weight: 300;
            color: #25252C;
            text-transform: uppercase;
        }

        .divider-line {
            margin-top: 1em;
            width: 100%;
            background-color: #25252C;
            height: 1px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="chart-container">
            <canvas id="myDoughnutChart"></canvas>
        </div>
        <div id="data-container">
            <ul id="expense-list"></ul>
        </div>
    </div>

    <script>

        const ctx = document.getElementById('myDoughnutChart').getContext('2d');

        const initialData = {
            labels: ["Management of Supplier and Purchase Invoices", "Finance Query Management and Dashboard Reporting", "Debt Collection Administration Processes"],
            datasets: [{
                data: [0, 0], // Başlangıçta 0 olarak ayarlıyoruz
                backgroundColor: ['#F15D22', '#616173', '#F6911E'],
            }],
        };

        const myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: initialData,
            options: {
                responsive: true,
                cutout: '70%',
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                },
            },
            plugins: [{
                id: 'text',
                beforeDraw: function (chart) {
                    var width = chart.width,
                        height = chart.height,
                        ctx = chart.ctx;

                    ctx.restore();
                    var fontSize = (height / 150).toFixed(2);
                    ctx.font = fontSize + "em sans-serif";
                    ctx.textBaseline = "middle";

                    var text = chart.hoveredValue || initialData.datasets[0].data[1];
                    var color = chart.hoveredColor || initialData.datasets[0].backgroundColor[0];

                    ctx.fillStyle = color;
                    var textX = Math.round((width - ctx.measureText(text).width) / 2),
                        textY = height / 2;

                    ctx.fillText(text, textX, textY);
                    ctx.save();
                }
            }]
        });

        let isUpdated = false;  // Tek seferlik güncelleme kontrolü için bayrak

        function updateChartData(values) {
            console.log(values);

            if (Array.isArray(values)) {
                const dataWithLabels = initialData.labels.map((label, index) => {
                    const value = isNaN(values[index]) ? 0 : parseFloat(values[index]);
                    const formattedValue = value === 0 ? 0 : value.toFixed(1);
                    return {
                        label: label,
                        value: formattedValue,
                        color: initialData.datasets[0].backgroundColor[index]
                    };
                });

                myDoughnutChart.data.labels = dataWithLabels.map(item => item.label);
                myDoughnutChart.data.datasets[0].data = dataWithLabels.map(item => item.value);
                myDoughnutChart.data.datasets[0].backgroundColor = dataWithLabels.map(item => item.color);

                const allZero = dataWithLabels.every(item => item.value === 0);

                let sortedDataWithLabels = [...dataWithLabels].sort((a, b) => b.value - a.value);

                if (!allZero) {
                    sortedDataWithLabels = sortedDataWithLabels.filter(item => item.value !== 0);
                }

                const top3DataWithLabels = sortedDataWithLabels.slice(0, 3);

                const expenseList = document.getElementById('expense-list');
                expenseList.innerHTML = '';
                top3DataWithLabels.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div class="expense-management">
                            <div class="percentage" style="color: ${item.color};">${item.value}%</div>
                            <div class="title">${item.label}</div>
                        </div>
                        <div class="divider-line"></div>
                    `;
                    expenseList.appendChild(listItem);
                });

                const total = values.reduce((acc, val) => acc + (isNaN(val) ? 0 : val), 0);
                myDoughnutChart.hoveredValue = "£ " + total.toFixed(0);
                myDoughnutChart.hoveredColor = initialData.datasets[0].backgroundColor[0];

                myDoughnutChart.update();
            } else {
                console.error("Invalid data for chart:", values);
            }
        }

        // Tüm form elementleri yüklendikten sonra güncelleme yap
        window.onload = function() {
            if (!isUpdated) {
                JFCustomWidget.getFieldsValueByName(["number1", "number2", "raisingPurchase204"], function (res) {
                    const values = [
                        parseFloat(res.data[0]),
                        parseFloat(res.data[1]),
                        parseFloat(res.data[2])
                    ];

                    console.log("Başlangıç değerleri:", values);
                    updateChartData(values);  // İlk değerleri güncelle

                    isUpdated = true;  // Güncelleme yapıldıktan sonra bayrağı güncelle
                });
            }
        };

        JFCustomWidget.subscribe("submit", function (msg) {
            var imageData = myDoughnutChart.toBase64Image();
            var data2 = {
                valid: true,
                value: JFCustomWidgetUtils.buildMetadata(
                    'imagelinks',
                    [{
                        'name': "ROI Chart",
                        'base64': imageData
                    }]
                )
            };
            JFCustomWidget.sendSubmit(data2);
        });
    </script>
</body>

</html>
